<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One 
    </ion-title>
    <ion-title slot="end">
    <ion-icon name="person-add"></ion-icon>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="entregas | async as users">
    <ion-card *ngFor="let u of users" routerLink="../tabs/perfil/id">
      <ion-card-header>
        <ion-card-subtitle>{{u.valor}}</ion-card-subtitle>
        <ion-card-title  >{{u.produto}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{u.descricao}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
