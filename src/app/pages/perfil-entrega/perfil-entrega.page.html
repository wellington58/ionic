<ion-header>
  <ion-toolbar>
    <ion-title>perfil-entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide  *ngFor="let f of entrega.fotos">
          <img src="{{f}}">
        </ion-slide>
    </ion-slides>

  <ion-list lines="none">
    <ion-item>
      <ion-label>produto: {{entrega.produto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>descricao: {{entrega.descricao}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>peso: {{entrega.peso}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>largura: {{entrega.largura}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>altura: {{entrega.altura}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>comprimento: {{entrega.comprimento}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>quantidade: {{entrega.quant}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>valor: {{entrega.valor | currency: "BRL"}}</ion-label>
    </ion-item>
  </ion-list>

  <div id="map_canvas"></div>

</ion-content>
