<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>
<form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" name="nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email" name="email"required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" [(ngModel)]="usuario.tel" name="tel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.pws" name="pws" required minlength="7" #p="ngModel"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="p.invalid && p.dirty">senha muita curta!</ion-text>

  <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" (ngModel)="conf" required #conf="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="(p.value != conf.value) && conf.dirty">senha diferente!</ion-text>
    <!-- pws.value != conf.value && pws.dirty -->

  <ion-item lines="none">
  <ion-button type="submit" [disabled]="conf.value != p.value || fc.invalid">Salvar</ion-button>
  <ion-button type="reset" color="danger">Cancelar</ion-button>
  </ion-item>

</form>
</ion-content>
